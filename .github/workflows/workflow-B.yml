name: Workflow B

on:
  workflow_dispatch:
    inputs:
      some-input:
        description: 'Some input parameter'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Step 1
        run: echo "Step 1 of Workflow B"

      - name: Step 2
        run: echo "Step 2 of Workflow B, Input: ${{ github.event.inputs.some-input }}"
